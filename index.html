<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffd6e0 30%, #ffb3c6 60%, #ff8fab 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            position: relative;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.4rem;
            opacity: 0;
            animation: floatUp linear infinite;
            color: #e8657a;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Main content */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.2rem, 6vw, 3.8rem);
            color: #c2185b;
            margin-bottom: 3rem;
            line-height: 1.3;
            text-shadow: 0 2px 12px rgba(194, 24, 91, 0.15);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        box-shadow 0.2s ease;
            box-shadow: 0 6px 24px rgba(233, 30, 99, 0.35);
            position: relative;
            z-index: 20;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 32px rgba(233, 30, 99, 0.5);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            background: white;
            color: #888;
            border: 2px solid #ddd;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            transition: none;
            z-index: 20;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Celebration screen */
        .celebration {
            display: none;
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        .celebration.active {
            display: block;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .celebration-heart {
            font-size: 5rem;
            animation: pulse 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .celebration-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            color: #c2185b;
            margin: 1.5rem 0;
            line-height: 1.3;
            text-shadow: 0 2px 16px rgba(194, 24, 91, 0.2);
        }

        .celebration-sub {
            font-size: 1.3rem;
            color: #e8657a;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Confetti / hearts burst */
        .burst-heart {
            position: fixed;
            font-size: 1.8rem;
            pointer-events: none;
            z-index: 100;
            animation: burstOut ease-out forwards;
        }

        @keyframes burstOut {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.3) rotate(0deg);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--rot));
            }
        }

        /* Confetti pieces */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 100;
            border-radius: 2px;
            animation: confettiFall ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container" id="questionScreen">
        <h1 class="question">Maddy, will you be my Valentine? üíï</h1>
        <div class="buttons">
            <button class="btn-yes" id="yesBtn">Yes!</button>
        </div>
    </div>

    <button class="btn-no" id="noBtn">No</button>

    <div class="celebration" id="celebration">
        <div class="celebration-heart">üíñ</div>
        <div class="celebration-text">Yay! I love you, Maddy!</div>
        <div class="celebration-sub">Happy Valentine's Day ü•∞</div>
    </div>

    <script>
        // Floating background hearts
        (function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ô•', '‚ô°', '‚ù§', 'üíï'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (8 + Math.random() * 12) + 's';
                heart.style.animationDelay = (Math.random() * 10) + 's';
                heart.style.fontSize = (0.8 + Math.random() * 1.2) + 'rem';
                container.appendChild(heart);
            }
        })();

        // No button - runaway behavior
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionScreen = document.getElementById('questionScreen');
        const celebration = document.getElementById('celebration');

        let dodgeCount = 0;
        let noBtnActive = true;

        // Position the No button initially near the Yes button
        function initNoBtn() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 30) + 'px';
            noBtn.style.top = (yesRect.top + (yesRect.height / 2) - (noBtn.offsetHeight / 2)) + 'px';
        }

        window.addEventListener('load', initNoBtn);
        window.addEventListener('resize', () => {
            if (dodgeCount === 0) initNoBtn();
        });

        function dodgeNoBtn() {
            if (!noBtnActive) return;
            dodgeCount++;

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20;

            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            let newX, newY;
            const currentRect = noBtn.getBoundingClientRect();

            // Make sure it moves a meaningful distance
            const minDist = 100 + (dodgeCount * 15);
            let attempts = 0;
            do {
                newX = padding + Math.random() * (maxX - padding);
                newY = padding + Math.random() * (maxY - padding);
                const dist = Math.hypot(newX - currentRect.left, newY - currentRect.top);
                attempts++;
                if (attempts > 50) break;
            } while (Math.hypot(newX - currentRect.left, newY - currentRect.top) < minDist);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Shrink slightly each dodge to make it feel more elusive
            const scale = Math.max(0.6, 1 - dodgeCount * 0.03);
            noBtn.style.transform = `scale(${scale})`;

            // After many dodges, change text
            if (dodgeCount === 3) noBtn.textContent = "Nope!";
            if (dodgeCount === 6) noBtn.textContent = "Can't catch me!";
            if (dodgeCount === 10) noBtn.textContent = "Give up üòú";
            if (dodgeCount === 15) noBtn.textContent = "Just say Yes!";
        }

        // Desktop: dodge on hover
        noBtn.addEventListener('mouseenter', dodgeNoBtn);

        // Mobile: dodge on touch
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            dodgeNoBtn();
        }, { passive: false });

        // Yes button - celebration
        yesBtn.addEventListener('click', function() {
            noBtnActive = false;
            questionScreen.style.display = 'none';
            noBtn.style.display = 'none';
            celebration.classList.add('active');

            // Change background to celebratory
            document.body.style.background = 'linear-gradient(135deg, #ffe0e6 0%, #ffb3c6 30%, #ff8fab 60%, #ff6b8a 100%)';

            // Burst hearts from center
            burstHearts();
            // Confetti
            burstConfetti();

            // Another burst after a short delay
            setTimeout(burstHearts, 600);
            setTimeout(burstConfetti, 400);
        });

        function burstHearts() {
            const hearts = ['üíñ', 'üíï', '‚ù§Ô∏è', 'üíó', 'üíì', 'üíò', 'üíù', '‚ú®'];
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            for (let i = 0; i < 20; i++) {
                const el = document.createElement('span');
                el.className = 'burst-heart';
                el.textContent = hearts[Math.floor(Math.random() * hearts.length)];

                const angle = (Math.PI * 2 * i) / 20 + (Math.random() - 0.5) * 0.5;
                const dist = 150 + Math.random() * 250;
                const tx = Math.cos(angle) * dist;
                const ty = Math.sin(angle) * dist - 100;

                el.style.left = cx + 'px';
                el.style.top = cy + 'px';
                el.style.setProperty('--tx', tx + 'px');
                el.style.setProperty('--ty', ty + 'px');
                el.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                el.style.animationDuration = (1 + Math.random() * 0.8) + 's';
                el.style.animationDelay = (Math.random() * 0.3) + 's';
                el.style.fontSize = (1.2 + Math.random() * 1.5) + 'rem';

                document.body.appendChild(el);
                setTimeout(() => el.remove(), 2500);
            }
        }

        function burstConfetti() {
            const colors = ['#e91e63', '#ff5722', '#ff9800', '#ffeb3b', '#9c27b0', '#f44336', '#ff4081', '#e040fb'];
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            for (let i = 0; i < 50; i++) {
                const el = document.createElement('div');
                el.className = 'confetti';

                const angle = Math.random() * Math.PI * 2;
                const dist = 100 + Math.random() * 350;
                const tx = Math.cos(angle) * dist;
                const ty = Math.sin(angle) * dist - 50 + Math.random() * 200;

                el.style.left = cx + 'px';
                el.style.top = cy + 'px';
                el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                el.style.width = (6 + Math.random() * 8) + 'px';
                el.style.height = (6 + Math.random() * 8) + 'px';
                el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                el.style.setProperty('--tx', tx + 'px');
                el.style.setProperty('--ty', ty + 'px');
                el.style.setProperty('--rot', (Math.random() * 1080 - 540) + 'deg');
                el.style.animationDuration = (0.8 + Math.random() * 1.2) + 's';
                el.style.animationDelay = (Math.random() * 0.4) + 's';

                document.body.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }
        }
    </script>
</body>
</html>
